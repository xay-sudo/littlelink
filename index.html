    /* --- 1. DARK MODE SETTINGS --- */
    body {

    p { color: #c9d1d9 !important; }
    .footer p { color: #8b949e !important; }

    /* --- 2. GLITCH EFFECT FOR NAME --- */
    .glitch {
        position: relative;
        color: #fff;
        font-size: 2.5em;
        font-weight: bold;
        letter-spacing: 2px;
        margin-bottom: 10px;
    }
    .glitch::before,
    .glitch::after {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #0d1117;
    }
    .glitch::before {
        left: 2px;
        text-shadow: -1px 0 #00ffff;
        clip: rect(44px, 450px, 56px, 0);
        animation: glitch-anim 5s infinite linear alternate-reverse;
    }
    .glitch::after {
        left: -2px;
        text-shadow: -1px 0 #ff00ff;
        clip: rect(44px, 450px, 56px, 0);
        animation: glitch-anim2 5s infinite linear alternate-reverse;
    }
    @keyframes glitch-anim {
        0% { clip: rect(30px, 9999px, 10px, 0); }
        5% { clip: rect(70px, 9999px, 90px, 0); }
        10% { clip: rect(10px, 9999px, 50px, 0); }
        15% { clip: rect(80px, 9999px, 20px, 0); }
        20% { clip: rect(5px, 9999px, 60px, 0); }
        25% { clip: rect(50px, 9999px, 100px, 0); }
        30% { clip: rect(10px, 9999px, 40px, 0); }
        35% { clip: rect(90px, 9999px, 10px, 0); }
        40% { clip: rect(20px, 9999px, 80px, 0); }
        45% { clip: rect(60px, 9999px, 30px, 0); }
        50% { clip: rect(5px, 9999px, 90px, 0); }

        80% { clip: rect(30px, 9999px, 70px, 0); }
        85% { clip: rect(60px, 9999px, 10px, 0); }
        90% { clip: rect(10px, 9999px, 50px, 0); }
        95% { clip: rect(80px, 9999px, 30px, 0); }
        100% { clip: rect(40px, 9999px, 90px, 0); }
    }
    @keyframes glitch-anim2 {

    /* --- 5. AVATAR ANIMATIONS (FLOAT + NEON PULSE) --- */
    
    /* Define the Neon Pulse Keyframes */
    @keyframes neonPulse {
      from {
        border-color: #00ffff; /* Cyan */
        box-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff; /* Soft glow */
      }
      to {
        border-color: #80ffff; /* Slightly brighter border center */
        box-shadow: 0 0 20px #00ffff, 0 0 35px #00ffff; /* Intense glow spread */
      }
    }

    /* Define the Float Keyframes */
    @keyframes floatAvatar {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-8px); }
      100% { transform: translateY(0px); }
    }
    
    /* Apply both animations to the avatar */
    img[alt*="Profile Picture"] {

    /* --- 6. BUTTON LOAD & TILT ANIMATIONS --- */

      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

      will-change: transform;
    }

    .button:nth-of-type(3) { animation-delay: 0.3s; }

    .button:nth-of-type(7) { animation-delay: 0.7s; }
    .button:nth-of-type(8) { animation-delay: 0.8s; }
    .button:nth-of-type(9) { animation-delay: 0.9s; }

      animation-name: fall;
      animation-timing-function: linear;
      animation-fill-mode: forwards;
    }

    }

  <script>
    // --- 1. SNOW EFFECT ---
    function createSnowflake() {
      const snowflake = document.createElement('div');
      snowflake.classList.add('snowflake');
      snowflake.textContent = 'â„'; 
      snowflake.style.left = Math.random() * 100 + 'vw';
      snowflake.style.animationDuration = Math.random() * 3 + 2 + 's'; 
      snowflake.style.opacity = Math.random();
      snowflake.style.fontSize = Math.random() * 10 + 10 + 'px'; 
      document.body.appendChild(snowflake);
      setTimeout(() => { snowflake.remove(); }, 5000);
    }
    setInterval(createSnowflake, 100);

    // --- 2. TYPEWRITER EFFECT ---
    const textToType = "Python Developer | Tech Enthusiast";
    const typeWriterElement = document.getElementById("typewriter");
    let i = 0;

    function typeWriter() {
      if (i < textToType.length) {
        typeWriterElement.textContent += textToType.charAt(i);
        i++;
        setTimeout(typeWriter, 50); 
      } else {
        typeWriterElement.style.borderRight = "none";
      }
    }
    setTimeout(typeWriter, 500);

    // --- 3. 3D TILT EFFECT ---
    const buttons = document.querySelectorAll(".tilt-card");

    buttons.forEach((btn) => {
      btn.addEventListener("mousemove", (e) => {
        const rect = btn.getBoundingClientRect();
        const x = e.clientX - rect.left; 
        const y = e.clientY - rect.top; 
        
        const centerX = rect.width / 2;
        const centerY = rect.height / 2;
        
        const rotateX = (centerY - y) / 5;
        const rotateY = (x - centerX) / 5;

        btn.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1.05)`;
      });

      btn.addEventListener("mouseleave", () => {
        btn.style.transform = `perspective(1000px) rotateX(0deg) rotateY(0deg) scale(1)`;
      });
    });
  </script>
